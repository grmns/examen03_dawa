<div class="todo_productos">
    <div class="products-section">
        <h2 class="section-title">NUESTROS PRODUCTOS</h2>
        <p class="section-subtitle">Los mejores productos y precios.</p>
        <div class="categories">
            <button class="category-button" (click)="filterCategory('all')">TODAS LAS CATEGORÍAS</button>
            <button class="category-button" (click)="filterCategory('embrague')">DISCO, PLATO Y COLLARÍN DE EMBRAGUE</button>
            <button class="category-button" (click)="filterCategory('freno')">PASTILLA Y ZAPATA DE FRENO</button>
            <button class="category-button" (click)="filterCategory('caja')">PIÑÓN Y PARTE DE CAJA</button>
            <button class="category-button" (click)="filterCategory('nueva')">NUEVA CATEGORÍA</button>
        </div>
        <div class="products-container">
            <div class="product-card" *ngFor="let product of filteredProducts">
                <img [src]="product.image" [alt]="product.name">
            </div>
        </div>
    </div>
</div>
